<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing Caesar Cipher Shift</title>
</head>
<body>
<h1>Caesar Cipher</h1>
<h3>Input</h3>
<p id="input">Hello World</p>
<h3>Expected (ROT13)</h3>
<p>Uryyb Jbeyq</p>
<h3>Output</h3>
<p id="output"></p>
<script>
    function encrypt() {
        let msg = document.getElementById()
        let result = '';
        let shift = -2;

        if (shift < 0) {
            console.log(shift = 26 - Math.abs(shift % 26));
        }

        if (shift > 26) {
            shift = shift % 26;
        }

        console.log(shift);
        for (const l of msg) {
            if (!/[A-Z]/.test(l)) {
                result += l;
            }
            else {
                let crypt = l.charCodeAt(0);
                crypt -= shift;
                if (crypt < 65) {
                    crypt += 26;
                }
                result += String.fromCharCode(crypt);
            }
        }
        return result;
    }

    let string = document.getElementById('input').innerHTML.toUpperCase();

    let result = encrypt(string);

    document.getElementById('output').innerHTML = result;


    // Making the input upper case.
    let msg = document.getElementById('input').innerHTML.toUpperCase();
    console.log(msg);

    // Finding the character code of the first letter of the message [65(A) - 90(Z)]
    console.log(msg.charCodeAt(0));

    // Finding the character associated with a given number.
    console.log(String.fromCharCode(65));
    console.log(String.fromCharCode(90));



    encrypt('hello world')
</script>
</body>
</html>
